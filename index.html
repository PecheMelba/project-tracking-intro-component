<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="bg-shape"></div>

    <header>
      <img id="logo" src="images/logo.svg" alt="logo">
      <img id="menu-btn" src="images/icon-hamburger.svg" alt="menu-btn">
      <img id="close-menu-btn" src="images/icon-close.svg" alt="close-menu-btn">

      <nav id="menu">
        <div>Product</div>
        <div>Features</div>
        <div>Pricing</div>
        <hr>
        <div id="login">Login</div>
      </nav>
    </header>

    <div id="main-content">
      <div id="text-container">          
        <div id="top-txt"><span id="new-txt">New </span>Monograph Dashboard</div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div id="shcedule-demo-container">
          <div id="schedule-btn">Schedule a demo</div>
          <div id="schedule-info">to see a live preview</div>
        </div>
      </div>

      <img id="illustration" src="images/illustration-devices.svg" alt="illustration">
    </div>
  </main>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PecheMelba</a>.
    </p>
  </footer> -->
</body>
<script src="index.js"></script>
</html>
